<div class="text-center">
	<strong>Registro de Documentacion</strong>
</div>

<form>
  <div class="form-group">
    <label class="control-label">Nombre de historia</label>
    <div class="controls">
      <input type="text"
      		 cam-variable-type="String"
             cam-variable-name="nameDocRegistry"
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Resumen</label>
    <div class="controls">
      <input type="text"
      		 cam-variable-type="String"
             cam-variable-name="summaryDocRegistry"
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Descripcion</label>
    <div class="controls">
      <textarea cam-variable-name="descriptionDocRegistry"
      			cam-variable-type="String"
      			class="form-control" ></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Quien lo reporta</label>
    <div class="controls">
      <input type="text" 
      		 cam-variable-name="reportDocRegistry"
      		 cam-variable-type="String"
      		 class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Prioridad</label>
    <div class="controls">
      <input type="text" 
      		 cam-variable-name="priorityDocRegistry"
      		 cam-variable-type="String"
      		 class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Etiquetas</label>
    <div class="controls">
      <input type="text" 
      		 cam-variable-name="tagsDocRegistry"
      		 cam-variable-type="String"
      		 class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  </script>
</form>
